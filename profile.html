<!DOCTYPE html>
<html lang="en">
<head>
  <title>guvi Internship</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-between">
        <a class="navbar-brand text-white" href="#">Guvi Internship</a>
        <button class="btn btn-primary"><a class="text-white" href="login.html">SIGN iN</a></button>
      </nav>
<div class="container">
  <h2 class="d-flex justify-content-center mt-3">Profile Page</h2>
  <form>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="username">
      </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="username">
    </div>
    <div class="form-group">
        <label for="col">College:</label>
        <input type="text" class="form-control" id="col" name="username">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="username">
      </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="text" class="form-control" id="dob" name="username">
      </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <button type="button" class="btn btn-primary" id='ed'> Edit IT </button>
  </form>
</div>
<script src="profile.js"></script>
<script src="profile2.js"></script>
</body>
</html>
